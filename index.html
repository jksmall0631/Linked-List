<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="reset.css" media="screen" title="no title">
    <!-- <link rel="stylesheet" href="normalize.css" media="screen" title="no title">     -->
    <link rel="stylesheet" href="styles.css" media="screen" title="no title">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,800" rel="stylesheet">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script>window.jQuery || document.write('<script src="path/to/your/jquery.min.js"><\/script>')</script>
    <title>Linked List</title>
  </head>
  <body>
    <section class="main-section">
      <header>
        <span class="company-name">
          <h1>Linked</h1>
          <img src="linked-list-logo.svg" alt="" />
          <h1>List</h1>
        </span>
        <input id="website-title" type="text" name="Website Title" placeholder="Website Title">
        <input id="website-url" type="text" name="Website URL" placeholder="Website URL">
        <button id="enter-button" type="button" name="Enter" disabled>Enter</button>
        <!-- <input id="enter-button" type="button" name="Enter" value="Enter"> -->
        <button id="clear-read-bookmarks" type="button" name="button">Clear Read Bookmarks</button>
      </header>
      <div class="counters">
        <p>Bookmarks:</p>
        <p class="bookmark-card-count">0</p>
        <p>Read:</p>
        <p class="bookmark-read-count">0</p>
        <p>Unread:</p>
        <p class="bookmark-unread-count">0</p
      </div>
    </section>

    <section class="bookmarks">
    </section>
    <script src="linkedList.js" charset="utf-8"></script>
  </body>
</html>

<button type="button" name="button"></button>
